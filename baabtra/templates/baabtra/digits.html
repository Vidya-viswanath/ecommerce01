
<!DOCTYPE html>

<body>
    <script>
        var n,r,l=0
        n=prompt("enter the number")
        console.log(n)
        while(n>0)
        {
            r=parseInt(n%10)
            if(l<r)
            {
                l=r
            }
            n=parseInt(n/10)
        }
        console.log("largest digit is",l)
    </script>
</body>
